<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
              <th class="align-middle" scope="col">#</th>
              <th class="align-middle" scope="col">Pizzeria name</th>
              <th class="align-middle" scope="col">
                <div class="row d-flex align-items-center">
                  <div class="col">
                    Operations
                  </div>
                  <div class="col">
                    <button (click)="add()" class="btn btn-outline-success "> Add pizzeria </button>
                  </div>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let piz of pizzerias" >
              <td>{{ (pizzerias.indexOf(piz)+1)}}</td>
              <td>{{piz.name }}</td>

              <td>
                <div class="btn-group">
                  <button  class="btn btn-outline-primary mx-1"> Edit </button>
                  <button  class="btn btn-outline-danger"> Delete </button>

                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
