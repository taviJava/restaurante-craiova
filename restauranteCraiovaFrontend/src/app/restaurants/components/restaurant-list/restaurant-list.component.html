
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card my-5">
        <div class="card-body">
      <img src="https://art-room.ro/portfolio/fotograf_restaurant_17.jpg" style="width: 200px">
        </div>
      </div>
      <div>
    <div class="col-md-9">

      <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
              <th class="align-middle" scope="col">#</th>
              <th class="align-middle" scope="col">Restaurant name</th>
              <th class="align-middle" scope="col">
                <div class="row d-flex align-items-center">
                  <div class="col">
                    Operations
                  </div>
                  <div class="col">
                    <button (click)="add()" class="btn btn-outline-success "> Add restaurant </button>
                  </div>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let res of restaurants" >
              <td>{{ (restaurants.indexOf(res)+1)}}</td>
              <td>{{res.name }}</td>

              <td>
                <div class="btn-group">
                  <button  class="btn btn-outline-primary mx-1"> Edit </button>
                  <button  class="btn btn-outline-danger"> Delete </button>

                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
